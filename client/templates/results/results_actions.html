<template name="results_actions">

  <div id="results_message" class="card style-default-light">

    <div class="card-body style-default-bright">

      <div>
        <h2 class="text-muted"><i class="fa fa-fw fa-check text-primary-light"></i> Done</h2>
        <p class="lead text-muted">Thank you for using ncIDP tool.</p>
        <p class="text-muted">If you plan to use this tool for your research, please cite:
          <br><i class="fa fa-fw fa-graduation-cap text-primary-light"></i>&nbsp;
          <span class="text-primary"><a href="http://pubs.acs.org/doi/abs/10.1021/ja105656t" class="text-justify">Tamiola, K., Acar, B. & Mulder, F. A. A. Sequence-specific random coil chemical shifts of intrinsically disordered proteins. J. Am. Chem. Soc. 132, 18000â€“18003 (2010).</a></span>
        </p>
      </div>

      <div id="featureDivider" class="text-divider"></div>

      <ul id="actionList" class="list">
        <li id="downloadButton" class="tile">
          <a class="tile-content text-muted ink-reaction">
            <div class="tile-icon">
              <i class="fa fa-file-text-o"></i>
            </div>
            <div class="tile-text">
              Download results
            </div>
          </a>
        </li>
        <li id="sendEmailButton" class="tile">
          <a class="tile-content text-muted ink-reaction">
            <div class="tile-icon">
              <i class="fa fa-send"></i>
            </div>
            <div class="tile-text">
              Send results via email
            </div>
          </a>
        </li>
        <li id="startNewButton" class="tile">
          <a class="tile-content text-muted ink-reaction">
            <div class="tile-icon">
              <i class="fa fa-refresh"></i>
            </div>
            <div class="tile-text">
              Start new calculation
            </div>
          </a>
        </li>
      </ul>

      <!-- TWITTER SHARE / HIDDEN BY DEFAULT -->
      <div id="shareAction" class="card style-primary-bright">

        <div class="card-body">
          <p class="text-muted">You calculation is complete. Perhaps some of your colleagues would find ncIDP tool useful. Please consider sharing this tool on-line.</p>

          <button id="shareToolButton" type="button" class="btn btn-info btn-block">
            <span class="pull-left"><i class="fa fa-twitter"></i></span>Tweet</button>

        </div>
      </div>
      <!-- END OF TWITTER SHARE -->

      <div id="featureDivider" class="text-divider"></div>

    </div>

  </div>

</template>
