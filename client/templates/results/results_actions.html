<template name="results_actions">
	
	<div id="results_message" class="card style-default-light">

		<div class="card-body style-default-bright">

			<div>
				<h2 class="text-muted"><i class="fa fa-fw fa-check text-primary-light"></i> Done</h2>
				<p class="lead text-muted">Thank you for using ncIDP tool.</p>
				<p class="text-muted">To learn more about the <span style="text-medium">ncIDP</span> 'random-coil' chemical shift library, please consult <i class="fa fa-fw fa-graduation-cap text-primary-light"></i>&nbsp;Tamiola et. al JACS 2010.</p>
			</div>

			<div id="featureDivider" class="text-divider"></div>

			<ul id="actionList" class="list">
				<li id="downloadButton" class="tile">
					<a class="tile-content text-muted ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-file-text-o"></i>
						</div>
						<div class="tile-text">
							Download results
						</div>
					</a>
				</li>
				<li id="sendEmailButton" class="tile">
					<a class="tile-content text-muted ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-send"></i>
						</div>
						<div class="tile-text">
							Send results via email
						</div>
					</a>
				</li>
			</ul>

			<div id="featureDivider" class="text-divider"></div>

			<!-- ACTION BAR -->
			<div id="newCalculationButton" class="card-actionbar">
				<div class="card-actionbar-row">
					<button id="startNewButton" type="submit" class="btn btn-flat btn-primary ink-reaction">NEW CALCULATION</button>
				</div>
			</div>

		</div>

	</div>

</template>
