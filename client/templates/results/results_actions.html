<template name="results_actions">
	
	<div id="result_actions" class="card contain-lg no-margin" style="box-shadow: none;">

		<div class="card-head card-head-xs style-primary-bright">

			<header class="text-muted">Chose action</header>

		</div>

		<div class="card-body no-padding">
			<ul class="list ">
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-file-text-o"></i>
						</div>
						<div class="tile-text">
							Download
						</div>
					</a>
				</li>
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-send"></i>
						</div>
						<div class="tile-text">
							Send via Email
						</div>
					</a>
				</li>
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-copy"></i>
						</div>
						<div class="tile-text">
							Copy to clipboard
						</div>
					</a>
				</li>
			</ul>

		</div>

	</div>

</template>
