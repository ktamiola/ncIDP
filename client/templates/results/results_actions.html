<template name="results_actions">
	
	<div id="results_message" class="card style-default-light">

		<div class="card-body style-default-bright">

			<div>
				<h1><i class="fa fa-fw fa-check text-primary-light"></i> Done</h1>
				<p class="lead">Thank you for using ncIDP tool.</p>
				<p>To learn more about the <span style="text-medium">ncIDP</span> 'random-coil' chemical shift library, please consult <i class="fa fa-fw fa-graduation-cap text-primary-light"></i>&nbsp;Tamiola et. al JACS 2010.</p>
			</div>

			<hr>

			<div class="card-head card-head-xs style-primary-bright">
				<header class="text-muted"><i class="fa fa-fw fa-gears text-muted"></i> AVAILABLE ACTIONS</header>

			<ul class="list divider-full-bleed">
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-file-text-o"></i>
						</div>
						<div class="tile-text">
							Download
						</div>
					</a>
				</li>
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-send"></i>
						</div>
						<div class="tile-text">
							Send via Email
						</div>
					</a>
				</li>
				<li class="tile">
					<a class="tile-content ink-reaction">
						<div class="tile-icon">
							<i class="fa fa-copy"></i>
						</div>
						<div class="tile-text">
							Copy to Clipboard
						</div>
					</a>
				</li>
			</ul>

		</div>

	</div>
