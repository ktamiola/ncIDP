<template name="results_panel">

	<!-- CARD HEADERS -->
	<div class="card-head card-head-s style-primary">

		<header>RESULTS</header>
		
	</div>

	<!-- FIRST ROW - TWO EQUAL COLLUMNS -->
	<div id="buttonContainer">
		
		<div id="actionContainer">

			<!-- COPY TO CLIPBOARD -->
			<div id="cell">
				<center>
					<div id="cellChild">
						<button id="buttonCopy" type="button" class="btn btn-primary-bright btn-lg btn-block"><span class="pull-left"><i class="fa fa-copy"></i></span>COPY TO CLIPBOARD</button>
					</div>
				</center>
			</div>

			<!-- DIVIDER -->
			<div id="cell">
				<center>
					<div id="cellChild">
						<h4 class="text-default-light">OR</h4>
					</div>
				</center>
			</div>

			<!-- DOWNLOAD FILE -->
			<div id="cell">
				<center>
					<div id="cellChild">
						<button id="buttonDownload" type="button" class="btn btn-primary-bright btn-lg btn-block"><span class="pull-left"><i class="fa fa-file-text-o"></i></span>DOWNLOAD</button>
					</div>
				</center>
			</div>

		</div>

	</div>
