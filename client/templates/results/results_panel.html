<template name="results_panel">

	<!-- CARD HEADERS -->
	<div class="card-head card-head-s style-primary">

		<header>RESULTS</header>
		<div class="tools">
			<a class="btn btn-icon-toggle btn-close ink-reaction" data-toggle="offcanvas" href="#database_help"><i class="md md-help"></i></a>
		</div>

	</div>

	<!-- FIRST ROW - TWO EQUAL COLLUMNS -->
	<div class="row">

		<!-- COPY TO CLIPBOARD -->

		<div class="col-md-6">

			<div class="card style-default-light">
				
				<div class="card-body">
					
					<span class="text-xxxl text-primary"><i class="fa fa-copy"></i></span>
					<p>Copy to clipboard</p>

				</div>

			</div>

		</div>

		<!-- DOWNLOAD FILE -->

		<div class="col-md-6">

			<div class="card style-default-light">
				
				<div class="card-body">
					
					<span class="text-xxxl text-primary"><i class="fa fa-file-text-o"></i></span>
					<p>Download as file</p>

				</div>

			</div>

		</div>

	</div>

	<!-- TWEET -->

	<div class="card style-default-light">

		<div class="card-body">
			<button type="button" class="btn btn-info btn-block"><span class="pull-left"><i class="fa fa-twitter"></i></span>Tweet</button>
		</div>

	</div>
	
</template>
