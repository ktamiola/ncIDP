<template name="results_panel">

	<!-- CARD HEADERS -->
	<div class="card-head card-head-s style-primary">

		<header>RESULTS</header>
		<div class="tools">
			<a class="btn btn-icon-toggle btn-close ink-reaction" data-toggle="offcanvas" href="#database_help"><i class="md md-help"></i></a>
		</div>

	</div>

	<!-- FIRST ROW - TWO EQUAL COLLUMNS -->
	<div id="buttonContainer">

		<!-- COPY TO CLIPBOARD 50% COL -->

		<div id="buttonCopy" class="card style-default-light border-transparent no-side-padding">

			<div class="card-body">

				<center><span class="text-xxxl text-primary"><i class="fa fa-copy"></i>&nbsp;Copy</span></center>

			</div>

		</div>

		<!-- DOWNLOAD FILE 50% COL -->

		<div id="buttonDownload" class="card style-default-light border-transparent no-side-padding">

			<div class="card-body">

				<center><span class="text-xxxl text-primary"><i class="fa fa-file-text-o"></i>&nbsp;Download</span></center>

			</div>

		</div>

	</div>

	<!-- TWEET -->

		</div>

	</div> -->
	
</template>
