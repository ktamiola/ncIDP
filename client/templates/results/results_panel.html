<template name="results_panel">

	<!-- CARD HEADERS -->
	<div class="card-head card-head-s style-primary">

		<header>RESULTS</header>
		
		<div class="tools">

			<a class="btn btn-icon-toggle btn-close ink-reaction" data-toggle="offcanvas" href="#database_help"><i class="md md-help"></i></a>

		</div>

	</div>

	<!-- FIRST ROW - TWO EQUAL COLLUMNS -->
	<div id="buttonContainer">
		
		<div id="actionContainer" class="row">

			<!-- COPY TO CLIPBOARD -->
			<div class="col-md-12">
				<center><button id="buttonCopy" type="button" class="btn btn-primary-bright btn-lg btn-block"><span class="pull-left"><i class="fa fa-copy"></i></span>COPY TO CLIPBOARD</button></center>
			</div>
			<!-- DIVIDER -->

			<div class="col-md-12">
				<div class="text-divider text-lg"><span>OR</span></div>
			</div>

			<!-- DOWNLOAD FILE -->
			<div class="col-md-12">
				<center><button id="buttonDownload" type="button" class="btn btn-primary-bright btn-lg btn-block"><span class="pull-left"><i class="fa fa-file-text-o"></i></span>DOWNLOAD</button></center>
			</div>

		</div>

	</div>
