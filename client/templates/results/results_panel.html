<template name="results_panel">

	<!-- CARD HEADERS -->
	<div class="card-head card-head-s style-primary">

		<header>RESULTS</header>
		
	</div>

	<!-- ROW SETUP -->
	<div class="row">

		<div class="col-md-4">

			<div class="card border-transparent" style="box-shadow: none; height: 100%; margin-bottom: 0px;">

				<div class="card-body style-primary-bright">
					<center>
					<dl class="dl-horizontal dl-icon">
						<dt><span class="fa fa-fw fa-database fa-lg text-muted"></span></dt>
						<dd>
							<span class="text-muted text-muted">DATABASE</span><br/>
							<span class="text-medium text-primary text-xl">TAMIOLA</span>
						</dd>
						<dt><span class="fa fa-fw fa-text-width fa-lg text-muted"></span></dt>
						<dd>
							<span class="text-muted">SEQUENCE</span><br/>
							<span class="text-medium text-primary text-xl">100</span>
						</dd>
						<dt><span class="fa fa-fw fa-bar-chart fa-lg text-muted"></span></dt>
						<dd>
							<span class="text-muted">H/C RATIO</span><br/>
							<span class="text-medium text-primary text-xl">100</span>
						</dd>
						<dt><span class="fa fa-fw fa-arrows-h fa-lg text-muted"></span></dt>
						<dd>
							<span class="text-muted">OFFSETS</span><br/>
							<span class="text-medium text-primary text-lg">0.01ppm<br>0.01ppm<br>0.01ppm<br>0.01ppm<br>0.01ppm</span>
						</dd>
					</dl>
				</center>
				</div>
			</div>

		</div>

		<!-- ACTIONS -->

		<div class="col-md-8">

			<!-- FIRST ROW - TWO EQUAL COLLUMNS -->
			<div class="card border-transparent style-primary-light" style="box-shadow: none; margin-bottom: 0px;" id="buttonContainer">

				<!-- COPY TO CLIPBOARD -->
				<div id="cell">
						<button id="buttonCopy" type="button" class="btn btn-primary btn-block"><span class="pull-left"><i class="fa fa-copy"></i></span>COPY TO CLIPBOARD</button>
				</div>

				<!-- DOWNLOAD FILE -->
				<div id="cell">
						<button id="buttonDownload" type="button" class="btn btn-primary btn-block"><span class="pull-left"><i class="fa fa-file-text-o"></i></span>DOWNLOAD</button>
				</div>

			</div>

		</div>

	</div>

	<!-- TWEET -->

<!-- 	<div class="card style-default-light">

		<div class="card-body">
			<button type="button" class="btn btn-info btn-block"><span class="pull-left"><i class="fa fa-twitter"></i></span>Tweet</button>
		</div>

	</div> -->
	
</template>
